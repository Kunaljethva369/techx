<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./Styles/Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&family=Lato:wght@300;400&family=Montserrat+Alternates:wght@100&family=Poppins:wght@200&display=swap"
        rel="stylesheet">
    </link>
</head>

<body>

    <div class="container">
        <div class="left-img">
            <img src="./Assets/LeftImg.png">
        </div>
        <div class="form-container">
            <img class="logo-img" src="./Assets/techxpert-logo 1.png">
            <h4 class="tag-line">Manage your Tickets Quickly</h4>
            <div class="sign-up-social">
                <button class="social-btn">
                    <img src="./Assets/GoogleImg.png">
                    <!-- <span>Continue with Google</span> -->
                </button>
                <button class="social-btn">
                    <img src="./Assets/xlogo.webp">
                    <!-- <span>Continue with Google</span> -->
                </button>
                <button class="social-btn">
                    <img src="./Assets/fblogo.png">
                    <!-- <span>Continue with Google</span> -->
                </button>
            </div>
            <div class="line"></div>
            <form class="form">
                <input type="text" placeholder="name@domain.com" class="form-input"><br>
                <div class="password-eye">
                    <input type="password" placeholder="Password" class="form-input form-input-mt"><br>
                    <img src="./Assets/Eye.png">
                </div>
                <button class="form-submit-btn">Continue</button>
            </form>
            <p class="tnc">By continuing, you agree to TechXpertâ€™s <br> <a href="#">Terms of Service</a> and <a
                    href="#">Privacy Policy.</a></p>
            <h3 class="switch-tag">New User? <a href="/register.html">Create Account</a></h3>
            <h3 class="switch-tag d-none"><a href="/forgotPassword.html">Forgot Password?</a></h3>
        </div>
    </div>

    <!-- Error Pop Up Start -->
    <div class="error-container">
        <div class="error-popup">
            <img src="./Assets/BellIcon.png">
            <p>Email is Registered using Google Login. Please Continue with Google.</p>
            <img class="cross" src="./Assets/Cross.png">
        </div>
    </div>
    <!-- Error Pop Up Ends -->
</body>

</html>
