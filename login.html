<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&family=Lato:wght@300;400&family=Montserrat+Alternates:wght@100&family=Poppins:wght@200&display=swap"
        rel="stylesheet">
    </link>
</head>

<body>

    <div class="container">
        <div class="leftImg">
            <img src="/Assets/LeftImg.png">
        </div>
        <div class="formContainer">
            <img class="logoImg" src="/Assets/techxpert-logo 1.png">
            <h4 class="tagLine">Manage your Tickets Quickly</h4>
            <div class="signUpSocial">
                <button class="googleSign">
                    <img class="googleImg" src="/Assets/GoogleImg.png">
                    <!-- <span>Continue with Google</span> -->
                </button>
                <button class="googleSign">
                    <img class="googleImg" src="/Assets/xlogo.webp">
                    <!-- <span>Continue with Google</span> -->
                </button>
                <button class="googleSign">
                    <img class="googleImg" src="/Assets/fblogo.png">
                    <!-- <span>Continue with Google</span> -->
                </button>
            </div>
            <div class="line"></div>
            <form class="form">
                <input type="text" placeholder="name@domain.com" class="formInput"><br>
                <div class="passwordEye">
                    <input type="password" placeholder="Password" class="formInput formInputMT"><br>
                    <img src="/Assets/Eye.png">
                </div>
                <button class="formSubmitBtn">Continue</button>
            </form>
            <p class="tnc">By continuing, you agree to TechXpertâ€™s <br> <a href="#">Terms of Service</a> and <a
                    href="#">Privacy Policy.</a></p>
            <h3 class="switchTag">New User? <a href="/register.html">Create Account</a></h3>
            <h3 class="switchTag"><a href="/forgotPassword.html">Forgot Password?</a></h3>
        </div>
    </div>

    <!-- Error Pop Up Start -->
    <div class="ErroContainer">
        <div class="errorpopup">
            <img src="/Assets/BellIcon.png">
            <p>Email is Registered using Google Login. Please Continue with Google.</p>
            <img class="cross" src="/Assets/Cross.png">
        </div>
    </div>
    <!-- Error Pop Up Ends -->
</body>

</html>
