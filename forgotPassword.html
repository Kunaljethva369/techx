<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/Styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&family=Lato:wght@300;400&family=Montserrat+Alternates:wght@100&family=Poppins:wght@200&display=swap"
        rel="stylesheet">
    </link>
</head>

<body>
    <div class="container">
        <div class="leftImg">
            <img src="/Assets/LeftImg.png">
        </div>
        <div class="formContainer dnone">
            <img class="logoImg" src="/Assets/techxpert-logo 1.png">
            <h2 class="forgetHeading">Forgot Password</h2>
            <p class="forgetSubHeading">Don’t Worry! Its Happens.</p>
            <form class="form">
                <input type="text" placeholder="name@domain.com" class="formInput formInputFPass">
                <button class="formSubmitBtn formSubmitFPass">Continue</button>
            </form>
            <h3 class="switchTag switchTagFPass">Remember Password? <a href="/login.html">Try to Login </a></h3>
        </div>
        <div class="formContainer">
            <img class="logoImg" src="/Assets/techxpert-logo 1.png">
            <h2 class="forgetHeading forgetHSetNew">Set New Password</h2>
            <p class="forgetSubHeading">Save it safe so you don’t forget again.</p>
            <form class="form">
                <label>Set New Password</label>
                <input type="password" placeholder="" class="formInput">
                <label class="formLabelSetnew">Re-Enter New Password</label>
                <input type="password" placeholder="" class="formInput">
                <div class="error">
                    <img src="/Assets/Error.png">
                    <p>Passwords not matching !</p>
                </div>
                <button class="formSubmitBtn formSubmitBtnSetNew formSubmitLight">Save New Password</button>
            </form>
        </div>
    </div>
</body>

</html>
