<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="./Styles/Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&family=Lato:wght@300;400&family=Montserrat+Alternates:wght@100&family=Poppins:wght@200&display=swap"
        rel="stylesheet">
    </link>
</head>

<body>
    <div class="container">
        <div class="left-img">
            <img src="./Assets/LeftImg.png">
        </div>
        <div class="form-container d-none">
            <img class="logo-img" src="./Assets/techxpert-logo 1.png">
            <h2 class="forget-heading">Forgot Password</h2>
            <p class="forget-sub-heading">Don’t Worry! Its Happens.</p>
            <form class="form">
                <input type="text" placeholder="name@domain.com" class="form-input form-input-fpass">
                <button class="form-submit-btn form-submitf-pass">Continue</button>
            </form>
            <h3 class="switch-tag switch-tag-fpass">Remember Password? <a href="/login.html">Try to Login </a></h3>
        </div>
        <div class="form-container">
            <img class="logo-img" src="./Assets/techxpert-logo 1.png">
            <h2 class="forget-heading forget-hset-new">Set New Password</h2>
            <p class="forget-sub-heading">Save it safe so you don’t forget again.</p>
            <form class="form">
                <label>Set New Password</label>
                <input type="password" placeholder="" class="form-input">
                <label class="form-label-set-new">Re-Enter New Password</label>
                <input type="password" placeholder="" class="form-input">
                <div class="error">
                    <img src="./Assets/Error.png">
                    <p>Passwords not matching !</p>
                </div>
                <button class="form-submit-btn form-submitbtn-set-new form-submit-light">Save New Password</button>
            </form>
        </div>
    </div>
    <footer class="fb b">
        <div>&copy; Copyright 2023</div>
    </footer>
</body>

</html>
